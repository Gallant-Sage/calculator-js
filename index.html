<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <i class="fa-solid fa-cloud-bolt"></i>
    <i class="fa-solid fa-cloud-rain"></i>
    <i class="fa-solid fa-cloud-sun"></i>
    <h1 class="title">Check weather in your city :</h1>
    <form class="container" action="/" method="post">
        <label class="container-item" for="cityInput">City Name: </label>
        <input class="container-item" id="cityInput" type="text" name="cityName">
        <button class="container-item" type="submit">Go</button>
    </form>
</body>

</html>
